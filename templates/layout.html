<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1"
		/>
		<title>{{ title | default("Leroy Blog") }}</title>

		<!-- Tailwind CDN -->
		<!-- <script src="https://cdn.tailwindcss.com"></script> -->
		<!-- <script src="https://cdn.tailwindcss.com?plugin=typography"></script> -->
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<!-- Tailwind Typography plugin (CDN) -->
		<!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/typography@0.5.9/dist/typography.min.js"></script> -->
		<script>
			tailwind.config = {
				darkMode: "class",
				theme: { extend: {} },
				plugins: [tailwindTypography],
			};
		</script>
	</head>
	<body class="bg-gray-50 text-gray-900 antialiased">
		<header class="bg-white border-b">
			<div
				class="max-w-4xl mx-auto px-4 py-6 flex items-center justify-between"
			>
				<a href="/" class="text-xl font-semibold"
					>Leroy Blog</a
				>
				<nav class="space-x-4 text-sm text-gray-600">
					<a href="/" class="hover:text-gray-900">Home</a>
					<a href="/about" class="hover:text-gray-900"
						>About</a
					>
				</nav>
			</div>
		</header>

		<main class="max-w-4xl mx-auto px-4 py-12">
			<article class="prose lg:prose-xl dark:prose-invert">
				{{ content }}
			</article>
		</main>

		<footer class="border-t">
			<div
				class="max-w-4xl mx-auto px-4 py-6 text-sm text-gray-600"
			>
				Â© {{ year | default("2026") }} Leroy
			</div>
		</footer>
	</body>
</html>
