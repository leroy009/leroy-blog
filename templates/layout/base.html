{{define "base"}}
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width,initial-scale=1"
		/>
		<title>{{block "title" .}}Leroy Blog{{end}}</title>

		<script src="https://cdn.tailwindcss.com?plugins=typography"></script>
		<script>
			tailwind.config = {
				darkMode: "class",
				theme: { extend: {} },
				plugins: [tailwindTypography],
			};
		</script>
	</head>
	<body class="bg-gray-50 text-gray-900 antialiased">
		{{template "header" .}}

		<main class="max-w-4xl mx-auto px-4 py-12">
			{{block "content" .}}{{end}}
		</main>

		{{template "footer" .}}
	</body>
</html>
{{end}}
